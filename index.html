<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input</title>
</head>
<body>
    <form action="">
        <!-- Text -->
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" value="John Doe">
        </div>
        <!-- Mail -->
        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter an email">
        </div>
        <!-- Textarea -->
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="50" rows="5"></textarea>
        </div>
        <!-- Select -->
        <div>
            <label for="sex">Sex</label>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <!-- Number -->
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <!-- Radio -->
        <div>
            <label for="simple">simple</label>
            <input type="radio" name="membership" id="simple" value="simple">
            <label for="super">super</label>
            <input type="radio" name="membership" id="super" value="super" checked>
            <label for="extra">extra</label>
            <input type="radio" name="membership" id="extra" value="extra">
        </div>
        <!-- Checkbox -->
        <div>
            <label>I like...</label>
            <label for="simple">Bike</label>
            <input type="checkbox" name="likes" id="simple">
            <label for="super">Car</label>
            <input type="checkbox" name="likes" id="super" checked>
            <label for="extra">Boat</label>
            <input type="checkbox" name="likes" id="extra">
        </div>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        
    </form>
</body>
</html>
